{% extends 'base/base.html' %}

{% load bootstrap4 %}
{% load socialaccount %}

{% block content %}
<div id="content" class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 mb-5">
                <h2 class="section-title mb-2 text-black">Sign Up</h2>
                <p class="lead">Create an account to get started.</p>

                <!-- Sign Up Form -->
                <form method="post" class="p-2 bg-white mb-1" action="{% url 'register' %}">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary mr-2">Sign Up</button>
                </form>

                <!-- Continue with Google Button -->
                <form action="{% provider_login_url 'google' %}" method="post" class="p-2 bg-white">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                </form>

                <!-- Already have an account? Login here -->
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
